<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="ttt style.css">
</head>
<body>

  <div class="container fade-in" id="welcome-container">
    <h1>Welcome to Tic Tac Toe!</h1>
    <button id="two-player-btn">2 Player Game</button>
    <button id="ai-player-btn">AI vs Player</button>
  </div>

  <div class="container fade-in" id="name-container" style="display: none;">
    <h1>Enter Player Names</h1>
    <input type="text" id="playerX" placeholder="Player X Name" />
    <input type="text" id="playerO" placeholder="Player O Name" />
    <button id="start-game">Start Game</button>
  </div>

  <div class="container fade-in" id="game-container" style="display: none;">
    <h1 id="game-title">Tic Tac Toe</h1>
    <div class="game-board" id="game-board"></div>
    <p id="status" class="status"></p>
    <button class="restart-btn" id="restart-game" style="display: none;">Restart Game</button>
    <button class="back-btn" id="back-to-welcome" style="display: none;">Back</button>
  </div>

  <script src="ttt script.js"></script>
</body>
</html>
